    .main-content {

    .quick-guide-container {
    max-width: 768px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 20px 24px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    }

    .header {
        text-align: center;
        margin-bottom: 40px;
    }

    .header h1 {
        color: #2c3e50;
        font-size: 2.5rem;
        margin-bottom: 10px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .header p {
        color: #7f8c8d;
        font-size: 1.1rem;
    }

    .guide-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 25px;
        margin-bottom: 30px;
    }

    .guide-card {
        background: linear-gradient(145deg, #ffffff, #f8f9fa);
        border-radius: 15px;
        padding: 25px;
        border: 2px solid transparent;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .guide-card:hover {
        transform: translateY(-5px);
        border-color: #667eea;
        box-shadow: 0 15px 30px rgba(102, 126, 234, 0.2);
    }

    .guide-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        transform: scaleX(0);
        transition: transform 0.3s ease;
    }

    .guide-card:hover::before {
        transform: scaleX(1);
    }

    .card-header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .card-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
        color: white;
        font-size: 1.5rem;
    }

    .card-title {
        color: #2c3e50;
        font-size: 1.4rem;
        font-weight: 600;
    }

    .card-description,
      .topic-description {
        text-align: justify;
    }

    .card-actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
    }

   .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      font-size: 0.85rem;
    }

    .btn-primary {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
        background: rgba(102, 126, 234, 0.1);
        color: #667eea;
        border: 1px solid #667eea;
    }

    .btn-secondary:hover {
        background: #667eea;
        color: white;
    }

    .expanded-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease;
        margin-top: 15px;
    }

    .expanded-content.active {
        max-height: 1500px;
    }

    .step-list {
        background: rgba(102, 126, 234, 0.05);
        padding: 20px;
        border-radius: 10px;
        margin: 15px 0;
    }

    .step-list h4 {
        color: #2c3e50;
        margin-bottom: 15px;
        font-size: 1.1rem;
    }

    .step-list ol {
        padding-left: 20px;
    }

    .step-list li {
        color: #34495e;
        margin-bottom: 8px;
        line-height: 1.5;
    }

    /* Networking Notes Specific Styles */
    .networking-sections {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .network-topic {
        background: linear-gradient(145deg, #f8f9ff, #ffffff);
        border-radius: 12px;
        padding: 20px;
        border: 1px solid rgba(102, 126, 234, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .network-topic:hover {
        border-color: rgba(102, 126, 234, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.1);
    }

    .topic-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .topic-title {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #2c3e50;
        font-weight: 600;
        font-size: 1.1rem;
    }

    .topic-icon {
        font-size: 1.2rem;
    }

    .expand-arrow {
        transition: transform 0.3s ease;
        color: #667eea;
    }

    .network-topic.expanded .expand-arrow {
        transform: rotate(180deg);
    }

    .topic-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
    }

    .network-topic.expanded .topic-content {
        max-height: 500px;
    }

    .topic-description {
        color: #7f8c8d;
        line-height: 1.6;
        margin-bottom: 15px;
    }

    .network-list {
        background: rgba(102, 126, 234, 0.05);
        border-radius: 8px;
        padding: 15px;
    }

    .network-list ul {
        margin: 0;
        padding-left: 20px;
    }

    .network-list li {
        color: #34495e;
        margin-bottom: 6px;
        line-height: 1.5;
    }

    .comparison-table {
        width: 100%;
        border-collapse: collapse;
        margin: 15px 0;
        background: white;
        font-size: 0.9rem;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .comparison-table th,
    .comparison-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #eee;
    }

    .comparison-table th {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        font-weight: 600;
    }

    .comparison-table tr:hover {
        background: rgba(102, 126, 234, 0.05);
    }

    .example-box {
        background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
        border-left: 4px solid #667eea;
    }

    .example-box strong {
        color: #2c3e50;
    }

    .download-section {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
    }

    .download-section h3 {
        margin-bottom: 15px;
        font-size: 1.5rem;
    }

    .download-section p {
        margin-bottom: 25px;
        opacity: 0.9;
    }

    .download-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .btn-download {

        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);

        text-decoration: none;

    .btn-download:hover {

    }

    /* FIXED FOOTER STYLES */

    .footer-content {

        text-align: center;
    }

            flex-direction: column;
        }

            font-size: 0.9rem;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 8px;
