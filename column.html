        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">Mirza Azhar</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">

         <!-- ===== FOOTER ===== -->
            <footer class="footer">
              <div class="footer__container">
                <h2 class="footer__title">Let's Connect</h2>
            
                <!-- Contact Form -->
                <form action="mailto:your.email@example.com" method="post" enctype="text/plain" class="footer__form">
                  <div class="footer__input-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="text" name="message" placeholder="Your Message" required>
                  </div>
                  <button type="submit" class="footer__button">Send</button>
                </form>
            
                <p class="footer__copy">&copy; 2025 <strong>Mirza Azhar</strong>. All rights reserved.</p>
              </div>
            </footer>
            
            <!-- ===== FOOTER CSS ===== -->
            <style>
              .footer {
                background-color: #0a1128; /* deep navy blue */
                color: white;
                padding: 3rem 1rem;
                text-align: center;
              }
            
              .footer__container {
                max-width: 800px;
                margin: 0 auto;
              }
            
              .footer__title {
                font-size: 2rem;
                font-weight: 700;
                margin-bottom: 1.5rem;
              }
            
              .footer__form {
                display: flex;
                flex-direction: column;
                align-items: center;
              }
            
              .footer__input-group {
                display: flex;
                flex-wrap: wrap;
                gap: 1rem;
                justify-content: center;
                margin-bottom: 1rem;
              }
            
              .footer__input-group input {
                padding: 0.7rem 1rem;
                border-radius: 5px;
                border: none;
                font-size: 0.9rem;
                width: 260px;
                max-width: 100%;
              }
            
              .footer__button {
                padding: 0.7rem 1.5rem;
                border: none;
                background-color: #4f46e5;
                color: white;
                border-radius: 5px;
                font-size: 1rem;
                cursor: pointer;
                transition: background-color 0.2s ease;
              }
            
              .footer__button:hover {
                background-color: #3730a3;
              }
            
              .footer__copy {
                font-size: 0.85rem;
                margin-top: 1.5rem;
                color: #d1d5db;
              }
            
              @media (max-width: 600px) {
                .footer__input-group {
                  flex-direction: column;
                  align-items: stretch;
                }
            
                .footer__input-group input {
                  width: 100%;
                }
            
                .footer__form button {
                  width: 100%;
                }
              }
            </style>
